variables:
  UPSTREAM_CI_COMMIT_BRANCH: $CI_COMMIT_BRANCH

stages:
  - test
  - build
  - build_docker_image
  - deploy
  - integration_test

.mvn:
  image: maven:3.8.2-openjdk-17-slim
  before_script:
    - java --version
    - mvn --version

test:
  extends: .mvn
  stage: test
  script:
    - mkdir -p /data
    - mvn clean verify

build:
  only:
    refs:
      - main
      - dev
  extends: .mvn
  stage: build
  script:
    - mvn -DskipTests clean package
    - mkdir -p target/dependency && (cd target/dependency; jar -xf ../*.jar)
  artifacts:
    expire_in: 2 days
    paths:
      - target/dependency

build_docker_image:
  only:
    refs:
      - main
      - dev
  stage: build_docker_image
  image: docker:latest
  tags:
    - dind
  services:
    - docker:dind
  script:
    - docker --version
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - CONTAINER_IMAGE=${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - echo "image name will be ${CONTAINER_IMAGE}"
    - docker build -t ${CONTAINER_IMAGE} --no-cache -f deploy/Dockerfile .
    - docker image ls
    - docker push ${CONTAINER_IMAGE}
    - docker rmi ${CONTAINER_IMAGE}
    - docker logout "$CI_REGISTRY"

.kubectl:
  image: alpine
  before_script:
    - apk add --no-cache curl git bash gettext coreutils
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl
    - mv ./kubectl /usr/local/bin/kubectl
    - export VERIFY_CHECKSUM=false
    - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    - if [ ! -f deploy/helm-deploy.sh ]; then echo "Helm deploy script is missing"; exit 1; fi
    - chmod +x deploy/helm-deploy.sh

dev-deploy:
  only:
    refs:
      - dev
  stage: deploy
  extends: .kubectl
  script:
    - deploy/helm-deploy.sh ENV=DV APP_NAME=protvar-be K8S_NAMESPACE=protvar-dev imageTag="${CI_COMMIT_SHORT_SHA}"

main-deploy:
  only:
    refs:
      - main
  stage: deploy
  extends: .kubectl
  script:
    - deploy/helm-deploy.sh ENV=FB APP_NAME=protvar-be K8S_NAMESPACE=protvar imageTag="${CI_COMMIT_SHORT_SHA}"
    - deploy/helm-deploy.sh ENV=PB APP_NAME=protvar-be K8S_NAMESPACE=protvar imageTag="${CI_COMMIT_SHORT_SHA}"

trigger_integration_tests:
  only:
    refs:
      - main
      - dev
  stage: integration_test
  trigger:
    project: uniprot/framework/protvar-integration-tests
  inherit: # only allow propagating the declared vars
    variables:
      - UPSTREAM_CI_COMMIT_BRANCH