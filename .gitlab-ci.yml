include:
  - project: 'uniprot/framework/protvar-deploy'
    ref: master
    file: '/ci-templates/gitlab-ci-template.yml'

variables:
  UPSTREAM_CI_COMMIT_BRANCH: $CI_COMMIT_BRANCH
  CI_REGISTRY_PASSWORD: $CI_REGISTRY_PASSWORD # ensures the included pipeline has access to registry variables
  CI_REGISTRY_USER: $CI_REGISTRY_USER
  CI_REGISTRY: $CI_REGISTRY
  CI_REGISTRY_IMAGE: $CI_REGISTRY_IMAGE
  CI_COMMIT_SHORT_SHA: $CI_COMMIT_SHORT_SHA

stages:
  - test
  - build
  - build_docker_image
  - deploy
  - integration_test

.mvn:
  image: maven:3.8.2-openjdk-17-slim
  before_script:
    - java --version
    - mvn --version

test:
  extends: .mvn
  stage: test
  script:
    - mkdir -p /data
    - mvn clean verify

build:
  only:
    refs:
      - main
      - dev
  extends: .mvn
  stage: build
  script:
    - mvn -DskipTests clean package
    - mkdir -p target/dependency && (cd target/dependency; jar -xf ../*.jar)
  artifacts:
    expire_in: 2 days
    paths:
      - target/dependency

build_docker_image:
  only:
    refs:
      - main
      - dev
  #extends: .build_docker
  stage: build_docker_image
  image: docker:latest
  tags:
    - dind
  services:
    - docker:dind
  script:
    - docker --version
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
    - export CONTAINER_IMAGE="$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
    - echo "Building image: $CONTAINER_IMAGE"
    - docker build -t "$CONTAINER_IMAGE" --no-cache -f deploy/Dockerfile .
    - docker push "$CONTAINER_IMAGE"
    - docker rmi "$CONTAINER_IMAGE"
    - docker logout "$CI_REGISTRY"

dev-deploy:
  only:
    refs:
      - dev
  extends: .deploy
  stage: deploy
  script:
    - ./protvar-deploy/scripts/deploy.sh ENV=DV APP_NAME=protvar-be K8S_NAMESPACE=protvar-dev imageTag="${CI_COMMIT_SHORT_SHA}"

main-deploy:
  only:
    refs:
      - main
  extends: .deploy
  stage: deploy
  script:
    - ./protvar-deploy/scripts/deploy.sh ENV=FB APP_NAME=protvar-be K8S_NAMESPACE=protvar imageTag="${CI_COMMIT_SHORT_SHA}"
    - ./protvar-deploy/scripts/deploy.sh ENV=PB APP_NAME=protvar-be K8S_NAMESPACE=protvar imageTag="${CI_COMMIT_SHORT_SHA}"

trigger_integration_tests:
  only:
    refs:
      - main
      - dev
  stage: integration_test
  trigger:
    project: uniprot/framework/protvar-integration-tests
  inherit: # only allow propagating the declared vars
    variables:
      - UPSTREAM_CI_COMMIT_BRANCH